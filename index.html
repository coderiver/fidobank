<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" media="all" href="css/screen.css">
</head>
<body>
<!-- wrapper -->
<div class="wrapper">
	<!-- in -->
	<div class="in">
		<!-- header -->
		<header class="header l">
			<div class="header__logo"></div>
			<div class="header__title">ЗАКАЗАТЬ <span>КРЕДИТ</span></div>
		</header>
		<!-- l -->
		<div class="l">
			<div class="column">
				<!-- conditions -->
				<div class="conditions">
					<div class="conditions__title">Условия получения кредита</div>
					<ul class="conditions__list">
						<li>ВОЗРАСТ<span>22-65</span>лет</li>
						<li>СУММА до<span>50 000</span>грн.</li>
					</ul>
					<div class="conditions__pic"></div>
				</div>
				<!-- copy -->
				<div class="copy">ПУАО «ФИДОБАНК». Банковские услуги. Лицензия НБУ №4 от 13.07.2012 г.</div>
			</div>
			<div class="column">
				<!-- form -->
				<div class="form">
					<!-- field -->
					<div class="field">
						<div class="field__in">
							<input class="input" type="text" placeholder="Фамилия Имя Отчество">
						</div>
					</div>
					<!-- field -->
					<div class="field">
						<div class="field__in">
							<input class="input" type="text" placeholder="Идентификационный номер налогоплательщика">
						</div>
					</div>
					<!-- field -->
					<div class="field">
						<div class="field__in">
							<input class="input" type="text" placeholder="Мобильный телефон">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- load scripts -->
<script src="js/jquery.js" src="js/init.js"></script>
<script src="js/common.js" src="js/init.js"></script>
</body>
</html>
